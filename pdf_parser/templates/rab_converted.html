{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>PDF Parser</title>
  <link rel="stylesheet" href="{% static 'style.css' %}">
  <style>
    .pdf-header {
      margin-top: 20px;
      margin-bottom: 10px;
      padding: 6px 12px;
      background-color: #dbeafe;
      border-left: 6px solid #3b82f6;
      font-weight: bold;
      font-size: 16px;
    }
    table.pdf-data {
      margin-bottom: 25px;
      border-collapse: collapse;
      width: 100%;
    }
    table.pdf-data th, table.pdf-data td {
      border: 1px solid #ddd;
      padding: 6px;
    }
    table.pdf-data th {
      background-color: #f8f9fa;
      font-weight: bold;
    }
    .grand-total-box {
      margin-top: 30px;
      padding: 16px;
      background: #f9fafb;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      width: 350px;
    }
    .grand-total-box div {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
    }
    .grand-total-box .label {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <form id="pdfUploadForm" enctype="multipart/form-data">
      <input type="file" name="pdf_file" id="pdfFileInput" accept=".pdf">
      <button type="submit">Upload & Preview PDF</button>
    </form>

    <div id="pdfPreview"></div>

    <!-- optional grand total box if PDF contains totals -->
    <div class="grand-total-box" id="pdfGrandTotalBox" style="display:none;">
      <div><span class="label">Total</span> <span id="pdfGrandTotal">Rp. 0</span></div>
    </div>
  </div>

  <script>
    document.getElementById("pdfUploadForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const fileInput = document.getElementById("pdfFileInput");
      if (!fileInput.files.length) {
        alert("Pilih file PDF dulu");
        return;
      }
      const formData = new FormData();
      formData.append("pdf_file", fileInput.files[0]);
      try {
        const resp = await fetch("/pdf_parser/preview/", {
          method: "POST",
          body: formData
        });
        const data = await resp.json();
        if (data.error) {
          alert("Gagal parsing PDF: " + data.error);
        } else {
          renderPdfData(data);
        }
      } catch (err) {
        alert("Error: " + err.message);
      }
    });

    function renderPdfData(data) {
      const container = document.getElementById("pdfPreview");
      container.innerHTML = "";

      // If your PDF parser returns structured rows like Excel
      if (data.rows && Array.isArray(data.rows)) {
        const table = document.createElement("table");
        table.classList.add("pdf-data");
        table.innerHTML = `
          <thead>
            <tr>
              <th>No.</th>
              <th>Deskripsi</th>
              <th>Kode</th>
              <th>Volume</th>
              <th>Satuan</th>
              <th>Harga Sat (Rp.)</th>
              <th>Jumlah (Rp.)</th>
            </tr>
          </thead>
          <tbody></tbody>
        `;
        const tbody = table.querySelector("tbody");

        let total = 0;
        data.rows.forEach((row, i) => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${i + 1}</td>
            <td>${row.description || ""}</td>
            <td>${row.code || ""}</td>
            <td>${row.volume || ""}</td>
            <td>${row.unit || ""}</td>
            <td>${row.price ? "Rp. " + row.price.toLocaleString() : ""}</td>
            <td>${row.total_price ? "Rp. " + row.total_price.toLocaleString() : ""}</td>
          `;
          tbody.appendChild(tr);
          total += row.total_price || 0;
        });
        container.appendChild(table);

        // Update total if exists
        document.getElementById("pdfGrandTotalBox").style.display = "block";
        document.getElementById("pdfGrandTotal").innerText = "Rp. " + total.toLocaleString();
      }
      else {
        // If PDF parser returns generic JSON, just dump it
        const pre = document.createElement("pre");
        pre.textContent = JSON.stringify(data, null, 2);
        container.appendChild(pre);
      }
    }
  </script>
</body>
</html>
