<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Rencanakan{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: #f9f9f9;
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Sidebar */
    .sidebar {
      width: 220px;
      background: #00365a;
      min-height: 100vh;
      color: white;
      position: fixed;
      top: 80px; left: 0;
      padding-top: 20px;
      transition: width 0.3s;
      overflow-x: hidden;
      z-index: 999;
    }
    .sidebar.collapsed {
      width: 70px;
    }
    .sidebar a {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 12px 20px;
      color: white;
      text-decoration: none;
      font-size: 15px;
      white-space: nowrap;
    }
    .sidebar a:hover {
      background: #002b47;
    }
    .sidebar.collapsed a span {
      display: none; 
    }

    /* Header */
    .header {
      height: 80px;
      background: white;
      box-shadow: 0px 2px 6px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: fixed;
      top: 0; left: 0; right: 0;
      z-index: 1000;
      padding: 0 20px;
    }
    .header .logo-center {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }
    .header img {
      height: 45px;
    }
    .header .user-info {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: 600;
      color: #00365a;
    }
    .header .user-info .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: #00365a;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
    }

    /* Content */
    .content {
      margin-left: 220px;
      padding: 100px 20px 20px;
      transition: margin-left 0.3s;
    }
    .sidebar.collapsed ~ .content {
      margin-left: 70px;
    }

    /* Section boxes */
    .section-box {
      background: white;
      border-radius: 8px;
      border: 1px solid #ddd;
      padding: 20px;
    }
    .section-title {
      font-weight: bold;
      color: #00365a;
      margin-bottom: 20px;
    }

    /* Loading overlay */
    #loadingOverlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(255, 255, 255, 0.7);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 2000;
    }
  </style>
  {% block extra_css %}{% endblock %}
</head>
<body>
  <!-- Header -->
  <div class="header">
    <i class="bi bi-list fs-2" id="sidebarToggle" style="cursor:pointer; color:#00365a;"></i>
    
    <div class="logo-center">
      <img src="https://rencanakan.id/wp-content/uploads/2024/02/cropped-Horizontal_Blue-2.png" alt="Rencanakan Logo">
    </div>

    <div class="user-info">
        Group 4 PPL
      <div class="avatar">G4</div>
    </div>
  </div>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <a href="{% url 'rab_converted' %}"><i class="bi bi-journal-x"></i><span>RAB Calculator</span></a>
    <a href="{% url 'job-matching' %}"><i class="bi bi-suitcase-lg"></i><span>AHS Job Matching</span></a>
    <a href="{% url 'ahs-breakdown-page' %}"><i class="bi bi-tags"></i><span>AHS Price Breakdown</span></a>
  </div>

  <!-- Content -->
  <div class="content">
    {% block content %}{% endblock %}
  </div>

  <!-- Loading overlay -->
  <div id="loadingOverlay">
    <div class="spinner-border text-primary" style="width:3rem; height:3rem;" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById("sidebarToggle").addEventListener("click", () => {
      document.getElementById("sidebar").classList.toggle("collapsed");
      document.querySelector(".content").classList.toggle("collapsed");
    });

    // Global helpers to toggle loading overlay
    function showLoading() {
      document.getElementById("loadingOverlay").style.display = "flex";
    }
    function hideLoading() {
      document.getElementById("loadingOverlay").style.display = "none";
    }
  </script>
  {% block extra_js %}{% endblock %}
</body>
</html>
